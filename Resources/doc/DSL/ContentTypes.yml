#        dateInterval: null
#
# ezdate
#    field-settings:
#        defaultType: 0 # 1=default to current date
#
# ezemail
#    validator-configuration:
#        EmailAddressValidator: {  }
#
# ezfloat
#    validator-configuration:
#        FloatValueValidator: { minFloatValue: false, maxFloatValue: false }
#
# ezimage
