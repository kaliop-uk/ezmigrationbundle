### Same, but with field settings

-
    type: content_type
    mode: create
    content_type_group: 1
    name: KMB Test 040
    identifier: kmb_test_040
    name_pattern: <title>
    is_container: false
    attributes:
        -
            type: ezstring
            name: Title
            identifier: title
            required: true
        -
            type: ezmatrix
            name: Bibliography
            identifier: bibliography
            field-settings:
                minimum_rows: 0
                columns:
                    - { identifier: authors }
                    - { identifier: title }
                    - { identifier: release_info }

